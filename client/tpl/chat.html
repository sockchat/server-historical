<!DOCTYPE html>
<html manifest="./lib/cache.manifest.php">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>{{{ CHAT_TITLE }}}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
		<link href="./styles/{{{ DEFAULT_STYLE }}}.css" rel="stylesheet" type="text/css" />
        {{{ ALT_STYLES }}}
		<link href="./styles/_picker.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/picker.js"></script>
		<script type="text/javascript" src="js/utf8.js"></script>
		<script type="text/javascript" src="js/notify.js"></script>
		<script type="text/javascript" src="js/sound.js"></script>
		<script type="text/javascript" src="js/lang.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/cookies.js"></script>
		<script type="text/javascript" src="js/user.js"></script>
		<script type="text/javascript" src="js/msg.js"></script>
		<script type="text/javascript" src="js/ui.js"></script>
		<script type="text/javascript" src="js/channel.js"></script>
		<script type="text/javascript" src="js/sock.js"></script>
		<script type="text/javascript" src="js/chat.js"></script>
		<script type="text/javascript">
			Socket.args = "{|{ AUTH }|}".split("\f");
			Socket.pingTime = {{{ PING_PERIOD }}};
			Socket.redirectUrl = "{|{ REDIRECT_ADDR }|}";

			UI.chatTitle = "{|{ CHAT_TITLE }|}";
			UI.ChatBot.username = "{|{ CHATBOT_NAME }|}";
			UI.spacks = [{{{ SOUND_PACKS }}}];
			UI.langs = [{{{ LANGS }}}];

			Cookies.defaultVals = ["{|{ DEFAULT_SPACK }|}", "{|{ DEFAULT_LANG }|}", "{|{ DEFAULT_STYLE }|}", ""];
			Cookies.prefix = "{|{ COOKIE_PREFIX }|}";
		</script>
	</head>
	<body onload="Chat.Main('ws://{{{ SERVER_ADDR }}}');" onbeforeunload="Socket.kicked = true;">
		<div id="connmsg">
			<span id="info">
				<span id="conntxt">Loading Sock Chat ...</span>
				<span id="indicator">
					<img src="img/pixel.png" alt="loading" />
				</span>
			</span>
		</div>
		<div id="chat" style="display: none;">
			<div id="chatTitle">{{{ CHAT_TITLE }}}</div>
			<div id="mobileChatTitle">{{{ M_CHAT_TITLE }}}</div>
			<div id="userData">
				<!--<label id="tchan" for="channeldd">Channel</label>:
				<select id="channeldd" onchange="Chat.ChangeChannel();"></select>-->
				<input type="button" id="chanbtn" value="Channels" onclick="UI.ToggleChannelMenu();" />
				<label id="tstyle" for="styledd">Style</label>:
				<select id="styledd" onchange="UI.ChangeStyle();">
					{{{ STYLES }}}
				</select>
				<label id="tlang" for="langdd">Language</label>:
				<select id="langdd" onchange="UI.RenderLanguage();"></select>
			</div>
			<div id="channelList">
				<div class="top">

				</div>
			</div>
			<div id="chat.Lobby" name="chatList" class="chatList userListVisible channelListVisible">

			</div>
			<div class="sidebar" id="userList">
				<div class="top">

				</div>
			</div>
			<div class="widebar" id="settingsList">
				<div class="top">

				</div>
				<table>

				</table>
			</div>
			<div class="widebar" id="helpList">
				<div class="top">

				</div>
				<table>

				</table>
			</div>
			<div id="inputFieldContainer">
				<textarea cols="2" id="message" onkeydown="Chat.HandleMessage(event);"></textarea>
			</div>
			<div id="emotes"></div>
			<div id="bbCodeContainer"></div>
			<div id="submitButtonContainer">
				<input type="button" value="Submit" id="sendmsg" onclick='Chat.SendMessage();' />
			</div>
			<div id="optionsContainer"></div>
			<div id="hidden">
				{{{ SOUND_PACK_HTML }}}
			</div>
			<div id="picker">
				<div id="ppicker"></div>
				<div id="pslider"></div>
				<div id="ppickeri"></div>
				<div id="pslideri"></div>
				<div id="popts">
					<input type="button" value="OK" id="pok" style="width: 100%;" onclick="Chat.ShowColorPicker(true);" />
				</div>
			</div>
			<!--
				Remove this if you want, I don't really care.
				Just remember that the top right corner will
				look really boring without it.
			-->
			<div id="copyright">
				<a href="http://sockch.at">Sock Chat</a> &copy; <a href="http://aroltd.com">aroltd.com</a>
			</div>
		</div>
	</body>
</html>
